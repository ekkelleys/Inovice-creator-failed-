<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice creator</title>
    <link rel="stylesheet" href="style.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
        </style>
</head>
<body>
    <h1>Invoice creator</h1>
    <h4>UncleCorp LLC</h4>
    <ul>
        <li>
            <button class="btn-list"id="wash-btn"> Wash Car: 10$ </button>
            <button class="btn-list"id="weed-btn">Pull Weeds: 20$ </button> 
            <button class="btn-list"id="mow-btn"> Mow Lawn: 30$</button>
        </li>
     
    </ul>
    
    <section id="info">
        <div class="row"id="task-sect">Task:</div>
       
        <div class="column">
            Car Wash: 
        </div>
        <div class="column">
            Pull Weeds: 
        </div>
        <div class="column">
            Mow Lawn: 
        </div>
    </section>
    <section id="values">
        <div class="row"id="cost-sect">Cost:</div>
        <div class="column" id="values">

        </div>
            
    </section>

        
    
    <div id="page-break"><img src="Line 23.png"></div>

    <div id="notes-div"> Notes </div>
    <div id="total"> Total Amount: </div>
    <button id="invoice-btn">
        <img id="mail-img" src="Icon.png"> 
        Invoice
    </button>
</body>
<script src="main.js"></script>
</html>
